<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froggy Forecast</title>
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/5cddc502c9.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

        <div class="header">
          
            <h1 class="header" id="mainHeading">Froggy Forecast</h1>
          
            <h2 class="header" id="subheading">What's the Weather Like in Your Pond?</h2>
        
        </div>

        <div class="search">

            <form id="submitLocation">

                <input id="userLocationInput" type="text" placeholder="Lilypad location" 
                autocomplete="off" autofocus="on">

                <button type="submit" id="submitUserLocation">Submit</button>

                <button type="submit" id="geolocateUser"><i class="fas fa-search-location"></i></button>

            </form>

            <div id="frogAndForecast">

                <div class="weatherFrog">

                    <img src="src/froggy.png" id="frog" alt="Froggy holds an umbrella on a rainy day" />

                </div>

                <div class="mainForecast">

                    <h3><i class="fas fa-map-marker-alt"></i><span id="currentLocation">  Lilypond</span></h3>

                    <p>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" id="weatherIcon">
                        <span id="weatherDescription">Partly Cloudy</span></p>

                    <p><i class="fas fa-temperature-high"></i> Feels like <span id="currentTemp">50</span>°<a href="#" id="cels" class="active">C</a> | °<a href="#" id="fahren">F</a></p> 

                    <p><i class="fas fa-tint"></i> Humidity is <span id="humidity">50</span>%</p>

                    <p><i class="fas fa-wind"></i> Wind speed of <span id="windSpeed">2</span> km/hr</p>

                    <p id="forecastFetched">Forecast fetched <span id="dayAndTime">Friday 2:23 pm</span></h4>

                </div>

            </div>

        </div>

        <div class="weekdayContainer">

            <div class="weekday">

                <p id="tomorrow">Sun</p>
                <p id="tomorrowTemp">50°</p>

            </div>

            <div class="weekday">

                <p id="inTwoDays">Mon</p>
                <p id="inTwoDaysTemp">50°</p>

            </div>

            <div class="weekday">

                <p id="inThreeDays">Tues</p>
                <p id="inThreeDaysTemp">50°</p>

            </div>

            <div class="weekday">
            
                <p id="inFourDays">Weds</p>
                <p id="inFourDaysTemp">50°</p>
            
            </div>

            <div class="weekday">
            
                <p id="inFiveDays">Thurs</p>
                <p id="inFiveDaysTemp">50°</p>
            
            </div>

            <div class="weekday">
            
                <p id="inSixDays">Fri</p>
                <p id="inSixDaysTemp">50°</p>
            
            </div>

        </div>

    </div>

    <div class="footer">
        <div class="signature">
            <i class="fas fa-frog"></i>     Coded by 
            <a href="https://maggiegreymcd.com/" target="_blank">Maggie McDonald</a>    
            <i class="fas fa-frog"></i>    <a href="https://github.com/maggiegreymcd/froggy-forecast-2021" target="_blank">Open-Source Code</a>    <i class="fas fa-frog"></i>
        </div> 
    </div>

    <script src="src/script.js" type="text/javascript"></script>
    
</body>
</html>
