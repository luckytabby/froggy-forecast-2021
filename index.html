<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froggy Forecast</title>
</head>
<body>

    <div class="container">

        <div class="header">
          
            <h1 class="header" id="mainHeading">Froggy Forecast</h1>
          
            <h2>What's the Weather Like in Your Pond?</h2>
        
        </div>

        <div class="search">

            <form id="submitLocation">

                <input id="userLocationInput" type="text" placeholder="Lilypad location" 
                autocomplete="off" autofocus="on">

                <button type="submit" id="submitUserLocation">Submit</button>

                <button type="submit" id="geolocateUser">Use Current Location</button>

            </form>

            <div class="weatherFrog">

                <!-- Weather frog image will go here -->

            </div>

            <div class="mainForecast">

                <h3 class="currentLocation">Lilypond</h3>

                <h4 class="dayAndTime">Friday 2:23 pm</h4>

                <p><span id="weatherDescription">Partly Cloudy</span></p>

                <p>Feels like <span id="currentTemp">50</span>Â°</p>

                <p>Humidity is <span id="humidity">50</span>%</p>

            </div>

        </div>

    </div>
    
</body>
</html>
