<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froggy Forecast</title>
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/5cddc502c9.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container dayModeOn">

        <div class="header">
          
            <h1 class="header" id="mainHeading">Froggy Forecast</h1>
          
            <h2 class="header" id="subheading">What's the Weather Like in Your Pond?</h2>
        
        </div>

        <div class="search">

            <form id="submitLocation">

                <input id="userLocationInput" type="text" placeholder="Lilypad location" 
                autocomplete="off" autofocus="on">

                <button type="submit" id="submitUserLocation" class="dayButtonModeOn">Submit</button>

                <button type="submit" id="geolocateUser" class="dayButtonModeOn">
                    <i class="fas fa-search-location"></i> Use Current Location</button>

            </form>

        </div>

            <div id="frogAndForecast">

                <div class="weatherFrog">

                    <img src="src/froggy.png" id="frog" alt="Froggy shares his forecast" />

                </div>

                <div class="mainForecast">

                    <h3><i class="fas fa-map-marker-alt"></i><span id="currentLocation">  Lilypond</span></h3>

                    <p>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" id="weatherIcon">
                        <span id="weatherDescription">Partly Cloudy</span>
                    </p>

                    <p><i class="fas fa-temperature-high"></i> Feels like <span id="currentTemp">50</span>Â°F</p> 

                    <p><i class="fas fa-tint"></i> Humidity is <span id="humidity">50</span>%</p>

                    <p><i class="fas fa-wind"></i> Wind speed of <span id="windSpeed">2</span> mph</p>

                    <p id="forecastFetched">Forecast fetched <span id="dayAndTime">Friday 2:23 pm</span></h4>

                </div>

        </div>

        <div class="weekdayContainer">

            <!-- Weekday forecast data will populate here -->
                
        </div>

    </div>

    <div id="footer" class="dayModeOn">
        <div class="signature">
            <i class="fas fa-frog"></i> 
            <button type="submit" id="signature" class="footerButton dayButtonModeOn" onclick="contact()">
                <i class="fas fa-laptop-code"></i> Coded by Maggie McDonald </button>
            <i class="fas fa-frog"></i> 
            <button type="submit" id="openSource" class="footerButton dayButtonModeOn" onclick="viewCode()">
                <i class="fab fa-github"></i> View Open-Source Code </button>
            <i class="fas fa-frog"></i>
            <button type="submit" id="nightMode" class="footerButton dayButtonModeOn">
                <i class="fas fa-cloud-moon"></i> <span class="nightModeDayMode">Night Mode</span> </button>
            <i class="fas fa-frog"></i>
        </div> 

    </div>

    <script src="src/script.js" type="text/javascript"></script>
    
</body>
</html>
